<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cercania CHEC</title>

  <link rel="shortcut icon" href="img/logo-min.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/cercania_form.css">
</head>

<body>

  <div id="opaco">

  </div>

  <img id="cercania_logo" src="img/cercania-logo.PNG" height="170" alt="">
  <div id="container_form">
    <div id="titulo">
      <h2>Registro Ejecución de Cercania</h2>
    </div>

    <span>Ingrese la fecha de Ejecución</span>
    <div class="input-field">
      <input id="fecha" type="text" class="datepicker obligatorio">
      <label id="lfecha" for="fecha">Ingrese la fecha</label>
    </div>

    <div class="divider"></div>

    <span>Seleccione las competencias y los comportamientos aplicados</span>
    <div id="normal_select" class="input-field col s12">
      <select id="competencia" multiple class="obligatorio">
        <option value="" disabled>Competencia y Comportamiento</option>
      </select>
    </div>

    <div class="divider"></div>

    <span>Seleccione la estrategia, tactico y jornada</span>
    <div id="etj" class="input-field col s12">
      <select id="estrategia" multiple class="obligatorio">
        <option value="" disabled>Estrategia</option>
      </select>

      <select id="tactico" multiple class="obligatorio">
        <option value="" disabled>Tactico</option>
      </select>

      <select id="jornada" class="obligatorio">
        <option value="" disabled selected>Jornada</option>
        <option value="1">Mañana</option>
        <option value="2">Tarde</option>
        <option value="3">Todo el Día</option>
      </select>
    </div>

    <div class="divider"></div>

    <span>Seleccione el contenido</span>
    <div class="input-field col s12">
      <select id="contenido" multiple class="obligatorio">
        <option value="" disabled>Contenido</option>
      </select>
    </div>

    <div class="divider"></div>

    <span>Seleccione el municipio</span>
    <div class="input-field col s12">
      <select id="municipio" multiple class="obligatorio">
        <option value="" disabled>Municipio</option>
      </select>
      <div id="radio">
        <p>
          <label>
            <input id="urbano" name="municipio" type="radio" checked />
            <span>Urbano</span>
          </label>
        </p>
        <p>
          <label>
            <input id="rural" name="municipio" type="radio" />
            <span>Rural</span>
          </label>
        </p>
      </div>
    </div>

    <div class="divider"></div>

    <span>Observaciones</span>
    <div class="input-field col s12">
      <i class="material-icons prefix">mode_edit</i>
      <textarea id="observaciones" class="materialize-textarea"></textarea>
      <label for="observaciones">Observaciones</label>
    </div>

    <div class="divider"></div>

    <span>Seleccione los gestores que participaron</span>
    <div id="normal_select" class="input-field col s12">
      <select id="gestor" multiple>
        <option value="" disabled>Seleccione los gestores</option>
      </select>
    </div>

    <div class="divider"></div>

    <span>Evidencias</span>
    <div class="file-field input-field">
      <div class="btn">
        <span>Cargar</span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input id="evidencias" class="file-path validate" type="text" placeholder="Ingrese uno o mas archivos">
      </div>
    </div>

  </div>

  <button id="guardar" class="btn waves-effect waves-light" type="submit" name="action">Guardar
    <i class="material-icons right">send</i>
  </button>



  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="js/cercania_form.js"></script>
</body>

</html>
