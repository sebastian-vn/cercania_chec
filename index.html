<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="opaco"> </div>
  <img id="chec" src="img/chec.png" alt="">


  <div class="demo-card-wide mdl-card mdl-shadow--2dp animated bounceIn">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Iniciar Sesión</h2>
      <img id="logo-cercania" src="img/cercania-logo.png" alt="">
    </div>

    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!-- CORREO -->
          <input class="mdl-textfield__input" type="text" id="correo">
          <label class="mdl-textfield__label" for="correo">Ingresa tu correo</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="pass">
          <label class="mdl-textfield__label" for="pass">Ingresa tu contraseña</label>
        </div>
      </form>
      <p style="align-self: flex-end">¿Olvidaste <a href="">tu contraseña</a>?</p>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">send  </i>
    </button>

  </div>


  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
